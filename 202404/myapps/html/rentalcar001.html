<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Cars</title>
</head>
<body>
    <p id="status"></p>
    <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>
    <div id="login-div">
        <h1>Rental Car Account Login</h1>
        <h2>Please Log In to see Available cars for rent</h2>
        <form id="login-form" onsubmit="login()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="username">Password:</label>
            <input type="password" id="password" name="password">
           <input type="submit" value="Login">
        </form>
    </div>
    <div id="rent-div" style="display: none;">
        <h1>Available Cars</h1>
        <p>Select cars by Availability</p>
    <select id="availability-filter">
        <option value="">Select a Car</option>
        
    </select>
    <br>
    <h2>Rental Details</h2>
    <div id="details"><table id="rental-details-table">
       <hr>
       
    </table>
    <hr>
   
        <label>Start Date:</label>
        <input type="date" id="start-date">
        <br>
        <label>Return Date:</label>
        <input type="date" id="return-date">
        <br>
        <button id="total-cost">Calculate Cost:</button>
        <p id="rental-cost"></p>
    </div>
    </div>
    <div id="rented-cars" style="display: none;">
        <h2>Rented Cars</h2>
        <table id="rented-cars-table">
            <thead>
                <tr>
                    <th id="make">Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Rental Start Date</th>
                    <th>Rental End Date</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="rentalcar001.js"></script>
    
</body>
</html>
